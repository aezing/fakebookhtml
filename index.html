<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fakebook | Focal media website</title>
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen" />
</head>

<body>
    <div class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Fakebook</a>
            <form class="d-flex">
                <input class="form-control form-control-sm mr-2" type="text" placeholder="email or username">
                <input class="form-control form-control-sm mr-2" type="password" placeholder="password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="d-flex">
        <div class="container">
            <div class="row justify-content-md-end justify-content-sm-center">
                <div class="col-md-4 col-sm-10">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h3 class="card-title">Signup to Fakebook</h3>
                            <p>Social media for fakers</p>
                            <div class="row">
                                <div class="col-6">
                                    <input class="form-control form-control-md" type="text" placeholder="First name">
                                </div>
                                <div class="col-6">
                                    <input class="form-control form-control-md" type="text" placeholder="Last name">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <input class="form-control form-control-md" type="text" placeholder="username">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <input class="form-control form-control-md" type="text"
                                        placeholder="Your email id please">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <input class="form-control form-control-md" type="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-lg btn-block">Create account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
